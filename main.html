<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   <h1>Car Insurance Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br><br>

	    <label for="Gender">Gender</label><br>
		<input type="radio" id="male" name="gender" value="Male" required>
		<label for="male">Male</label>

		<input type="radio" id="female" name="gender" value="Female" required>
		<label for="female">Female</label><br><br>

		<label for="car brands" id="cars">Car Brands</label>
		<select>
			<option>options</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
	     </select><br><br>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br><br>

		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>
		
		<button type="submit">Submit</button>

		
		
		
		
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
